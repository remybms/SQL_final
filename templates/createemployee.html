{{define "create"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'employés</title>
</head>

<body>
    <p>&#128214 Create an employee &#128214</p>
    <form action="/createemployee-form" method="post" class="orm">
        <input type="text" name="firstName" placeholder="first name" class="inputleft" required>
        <input type="text" name="lastName" placeholder="last name" class="inputright" required>
        <input type="number" name="salary" id="emailInput" placeholder="salary" class="inputmiddle" required>
        <input type="number" name="phoneNumber" placeholder="téléphone" class="inputmiddle" required>
        <label for="start" class="scaled">Hire Date</label>
        <input type="date" name="hireDate" placeholder="hire date" class="inputmiddle" id="start"  required>
        <label for="start" class="scaled">Birth Date</label>
        <input type="date" name="birthDate" placeholder="birthdate" class="inputleft" required>
        <select name="post">
            {{range .Posts}}
                <option value={{.PostName}}>{{.PostName}}</option>
            {{end}}
        </select>
        <select name="department">
            {{range .Departments}}
                <option value={{.DepartmentName}}>{{.DepartmentName}}</option>
            {{end}}
        </select>
        <button type="submit" value="login" id="submit_button" class="submit">submit</button>
    </form>
</body>
</html>

{{end}}
